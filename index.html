<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>

<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>

<body>
  <html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
    <script src="https://use.fontawesome.com/ba5cdc5836.js"></script>
  </head>
  <body>
    <div id="heroimage">
    <div class='d-flex justify-content-center main-content'>
      <div class="col-lg-6 main-cont">
        
        <div class="d-flex justify-content-center city">
        <p class="h1 d-flex " id="city">City</p>
          
          </div>
        <div class="d-flex justify-content-around">
          <div class="d-flex flex-row">
          <div class="d-flex flex-column">
            <div class="d-flex flex-row">
            <p class="text-center " id="temp" class="max-text">00</p><p><sup id="unit-deg" class="max-text">°F</sup></p>
              </div>
           <div class="d-flex flex-row"> <p class="h5 max-text" id="set-F">°F &nbsp</p><p class="h5 max-text">|&nbsp</p><p class="h5 max-text" id="set-C">°C</p></div>
            </div>
            <div class="d-flex flex-column" id="max-min">
              <div class="d-flex flex-row">
                <p class="h5 max-text">Max:&nbsp<p class="h5 max-text" id="temp-max">00</p></p><p class="h6 max-text"><sup id="unit-deg1">°F</sup></p>
              </div>
            <div class="d-flex flex-row">
              <p class="h5 text-center max-text">Min:&nbsp<p class="h5 max-text" id="temp-min" >00</p></p><p class="h6 max-text"><sup id="unit-deg2">°F</sup></p>
            </div>
            </div>
          </div>   
          <div class ="d-flex flex-column">
            <i class="wi wi-meteor " id="weather-icon"></i>
          <p class="h4 max-text" id="forcast">Weather</p>
         <div class="d-flex flex-row">
                <p class="h5 max-text">Precipitation:&nbsp<p class="h5 max-text" id="precip">00</p><p class='max-text'>%</p></p>
         </div>
        <div class="d-flex flex-row">
                <p class="h5 max-text">Humidity:&nbsp<p class="h5 max-text" id="humidity">00</p><p class="max-text">%</p></p>
        </div>
        <div class="d-flex flex-row">
                <p class="h5 max-text">Wind Speed:&nbsp<p class="h5 max-text" id="wind">00<p>&nbsp</p></p><p class="wind-units h5 max-text">mph</p></p>
        </div>
          </div>
        </div>        
        </div>       
    </div> 
</div>
  </body>
